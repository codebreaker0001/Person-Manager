<h2>{{ id ? 'Edit Person' : 'Add Person' }}</h2>
<form (ngSubmit)="savePerson()" #personForm="ngForm">
  <input type="text" [(ngModel)]="person.name" name="name" placeholder="Name" required />
  <input type="number" [(ngModel)]="person.age" name="age" placeholder="Age" required />
  <select [(ngModel)]="person.gender" name="gender" required>
    <option value="" disabled selected>Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <input type="text" [(ngModel)]="person.mobile" name="mobile" placeholder="Mobile" required />
  <button type="submit">{{ id ? 'Update' : 'Create' }}</button>
</form>
